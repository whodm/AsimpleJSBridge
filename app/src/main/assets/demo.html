<html>
    <head>
        <meta content="text/html; charset=utf-8" http-equiv="content-type">
        <title>
            js调用java
        </title>
    </head>
    
    <body>
        <p>
            <input type="button" id="text1" value="kiss me baby" onclick="test()" />
            <input type="button" value="bind" onclick="bind()"/>
            <xmp id="show">
            </xmp>
        </p>
    </body>
    <script language="JavaScript" type="text/javascript">
    function test(){
      window.webBridge.bridgeSend('kissme','lalala');
    }
    function bind(){
    window.webBridge.registerHandler('kissyou',function(data,handlerName){
       document.getElementById("show").innerHTML = (data);
       console.log(handlerName);
    });
    }
    </script>
